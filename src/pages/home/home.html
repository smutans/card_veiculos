<ion-header>
  <ion-navbar>
    <ion-title>
      Ve√≠culos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-card *ngFor="let note of notes | async" (click)="onItemClick(note)">
    <ion-card-header>
      Modelo: {{note.modelo}}
    </ion-card-header>
    <ion-card-content>
      <ion-card-title>
        Nome: {{note.nome}}    
      </ion-card-title>
      <p>
        Cor: {{note.cor}}
      </p>
      <p>
        Placa: {{note.placa}}
      </p>
    </ion-card-content>
  </ion-card>

  <ion-fab end bottom>
    <button ion-fab color="primary" (click)="onAddClick()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  
</ion-content>
