<ion-header>
  <ion-navbar>
    <ion-title>{{note.title}}</ion-title>
    <ion-buttons end>
      <button *ngIf="!newNoteFlag" ion-button icon-only (click)="onTrash()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <!--teste-->
      <ion-label fixed>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="note.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Modelo</ion-label>
      <ion-input  type="text" [(ngModel)]="note.modelo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Cor</ion-label>
      <ion-input  type="text" [(ngModel)]="note.cor"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Placa</ion-label>
      <ion-input  type="text" [(ngModel)]="note.placa"></ion-input>
    </ion-item>


  </ion-list>

</ion-content>
